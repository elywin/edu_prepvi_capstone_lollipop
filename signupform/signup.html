<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SignUp</title>
</head>
<body> 
    <div class="signup">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Create account and enjoy our tasty meals</p>
        <hr>
        <div class="form">
            <form action="">
       

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" required>

        <label for="pwd"> <b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" required>

        <label for="pwd-repeat"> <b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>

        <label> 
            <input type="checkbox" checked="checked" name="remember">Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color: rgb(51, 51, 182)174, 174, 201);">Terms & Privacy</a></p>

        <div class="fixit">
            <button type="submit" class="signupbtn"> <a href="../home/home.html">Sign Up</a></button>
            <button type="button" class="cancelbtn"> Cancel </button>

            <p>Already have an account? <a href="../login form/login.html">Login</a> </p>

        </div>
    </form>
    </div>
    </div>

</div>
    
</body>
</html>
